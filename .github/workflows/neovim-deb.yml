name: Build Neovim .deb Package

on:
  push:
    tags:
    - '*'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Build Prerequisites
        run: |
          sudo apt-get update
          sudo apt-get install ninja-build gettext cmake unzip curl
          sudo apt-get install build-essential binutils lintian debhelper dh-make devscripts
      - name: Checkout Neovim Repository and build
        run: |
          git clone https://github.com/neovim/neovim && cd "$(basename "$_" .git)"
          git checkout stable
          make CMAKE_BUILD_TYPE=Release
          cd build && cpack -G DEB
      
      - name: Upload .deb as Release Asset
        id: upload-release-asset
        uses: ncipollo/release-action@v1
        with:
          artifacts: nvim-linux64.deb
          tag: "latest"

      - name: Get Release Asset URL
        run: echo "Download the .deb file at ${{ steps.upload-release-asset.outputs.download_url }}"
